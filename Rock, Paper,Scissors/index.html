<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Rubik&display=swap" rel="stylesheet">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="result">
        <p>Choose one</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
          <img src="images/icons8-hand-rock-96.png" alt="">
        </div>
        <div class="choice" id="p">
           <img src="images/icons8-hand-96.png" alt="">
        </div>
        <div class="choice" id="s">
           <img src="images/icons8-hand-scissors-96 (1).png" alt="">
        </div>
    </div>
    <p id="move">Nothing</p>
    <div class="score">
        <div class="badge">user</div>
        <span id=user-score>0</span>:<span id="computer-score">0</span>
        <div class=badge>computer</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
